#LEGACY OF THE GRIFFIN
LEGACY_OF_THE_GRIFFIN_NAME:0 "Legacy of the Griffin"
LEGACY_OF_THE_GRIFFIN_DESC:0 "The world is in deep turmoil. While the Ottoman Empire threatens Europe from the south, various duchies, kingdoms and free cities struggle for power and influence in the north. Old kingdoms may fall, new empires may rise. And a long gone fear may return to the game of power..."