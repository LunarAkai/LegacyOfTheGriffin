#ROSTOCK
#radical Reform?
lgr_rostock_events.1.t:0 "Radical Reforms?"
lgr_rostock_events.1.d:0 "Mecklenburg is united under our wise rule. But some people say that a rebulic may be a good form of ruling for small cities, but a mighty realm like ours should be ruled by a king."
lgr_rostock_events.1.a:0 "Let us crown a king!"
lgr_rostock_events.1.b:0 "We can not abbandon our republican roots!"
#A true Empire
lgr_rostock_events.2.t:0 "A True Empire?"
lgr_rostock_events.2.d:0 "Our Realm is massive. Our mighty Empire will be compared with the Roman Empire. We can and should invest in our imperial claim."
lgr_rostock_events.2.a:0 "Invest in a Trade Empire"
lgr_rostock_events.2.b:0 "Invest in a strong Army"
lgr_rostock_events.2.c:0 "We should not abandon our roots!"

#Election of the Rektor
lgr_rostock_events.3.t:0 "Election of the Rektor"
lgr_rostock_events.3.d:0 "We should determine the path of our mighty university for the coming years."
lgr_rostock_events.3.a:0 "Research with a focus on developing our homelands"
lgr_rostock_events.3.b:0 "Elect a theologian as the head of the university"
lgr_rostock_events.3.c:0 "Focus on secular research"
lgr_rostock_events.3.e:0 "The mayor of Rostock should be the new Rektor"
lgr_rostock_events.3.f:0 "Military research should be our top priority"

#Domfehde
rostock_domfehde:0 "Rostocker Domfehde"
desc_rostock_domfehde:0 "Conflicts between the burghers on one side and the nobility and clergy on the other side might lead to conflict"

lgr_rostock_events.4.t:0 "Rostocker Domfehde"
lgr_rostock_events.4.d:0 "Our burghers and peasants are revolting. They fear that the influence of the noblilty and clergy might grow too much. However Duke Magnus II. of Mecklenburg pushes his will to incorporate the four churches in Rostock into a cathredral collegiate chapter. His intention is to secure the finances of the university. But not only the professors at the university think that this may lead to a huge conflict..."
lgr_rostock_events.4.a:0 "We live in worrying times!"

lgr_rostock_events.5.t:0 "End of the Domfehde"
lgr_rostock_events.5.d:0 "The conflict between the nobility and the burghers has been resolved after a long time. We can look into our future with hope."
lgr_rostock_events.5.a:0 "Good news!"

lgr_rostock_events.6.t:0 "Peasants revolt!"
lgr_rostock_events.6.d:0 "The peasants are revolting!"
lgr_rostock_events.6.a:0 "Oh no!"

lgr_rostock_events.7.t:0 "Dietrich Boldewan appears"
lgr_rostock_events.7.d:0 "Boldewan is one of the leading figures of the revolt. He has some influence for sure. "
lgr_rostock_events.7.a:0 "We should watch him carefully."

lgr_rostock_events.8.t:0 "Make Boldewan Mayor?"
lgr_rostock_events.8.d:0 "Boldewan wants to force us to expand the Stadtrat. Making him mayor of Rostock should be a way to tame the burghers and stabilize our city."
lgr_rostock_events.8.a:0 "Make him mayor!"
lgr_rostock_events.8.b:0 "Boldewan can rule his prision cell!"

lgr_rostock_events.9.t:0 "Dean of the cathedral murdered!"
lgr_rostock_events.9.d:0 "Thomas Rode, the dean of the cathedral, has been murdered by the burghers!"
lgr_rostock_events.9.a:0 "This is terrible!"


#NORSE ECLIPSE
norse_eclipse:0 "Norse Eclipse"
desc_norse_eclipse:0 "Our long conflict between us and the christians is exhausting for our people. They lost hope in our religion. This is worrying."

lgr_norse_events.1.t:0 "Norse Eclipse"
lgr_norse_events.1.d:0 "Our long conflict between us and the christians is exhausting for our people. They lost hope in our religion. This has lead to instability within our country. This might be the end."
lgr_norse_events.1.a:0 "Ragnarok is near..."

lgr_norse_events.2.t:0 "End of our eclipse"
lgr_norse_events.2.d:0 "This is unbelivable. We have survived the apocalypse! We can belive in ourselves. We belive!"
lgr_norse_events.2.a:0 "Great news!"

#TALL BRANDENBURG // SPANDAu

lgr_spandau_events.1.t:0 "Constantinople of the North"
lgr_spandau_events.1.d:0 "Missing Loc"

lgr_spandau_events.1.a:0 "Let us renovate our great city of Spandau!"
lgr_spandau_events.1.b:0 "It's too expensive!"

#The German Question
lgr_spandau_events.2.t:0 "The German Question"
lgr_spandau_events.2.d:0 "Missing Loc"

lgr_spandau_events.2.a:0 "We should claim the title of the Holy Roman Emperor"
lgr_spandau_events.2.b:0 "We should unite Germany on our own, without the von Habsburg!"

#Unification of Germany
lgr_spandau_events.3.t:0 "Proclamation of the German Empire"
lgr_spandau_events.3.d:0 "Missing Loc"
lgr_spandau_events.3.a:0 "Unity and justice and freedom for the German fatherland!"

#BOHEMIA 
lgr_bohemia_events.1.t:0 "Brandenburg wants us to leave the Empire"
lgr_bohemia_events.1.d:0 "The new kingdom of Brandenburg, who stole our lusatian lands, wants us to leave to Holy Roman Empire. If they have the emperor on their side, we might have no other option..."
lgr_bohemia_events.1.a:0 "Fine,... we will leave."
lgr_bohemia_events.1.b:0 "We will never leave the Empire!"

#FRANCE
lgr_france_events.1.t:0 "Restoration of the French Glory"
lgr_france_events.1.d:0 "Since the creation of the North German Confederation France has lost most of its prestige and Influence in Europe. We can't tolerate this. We should show the world that France is the true great power of Europa."
lgr_france_events.1.a:0 "Let us restore the French Glory"

#Mission Events
lgr_mission_events.1.t:0 "North & South Germany united"
lgr_mission_events.1.d:0 "The North German Confederation has beaten France, and is from now the leading great power in Europe. We should consider joining this united Germany."
lgr_mission_events.1.a:0 "We should join."
lgr_mission_events.1.b:0 "We will never give up our independence!"

lgr_mission_events.2.t:0 "[From.GetName] joins the German Empire"
lgr_mission_events.2.d:0 "They have chosen wisely."

lgr_mission_events.3.t:0 "[From.GetName] doesn't join the German Empire"
lgr_mission_events.3.d:0 "They are fools."